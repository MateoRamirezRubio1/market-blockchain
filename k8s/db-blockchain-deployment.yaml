apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: market-bill-secrets
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: market-bill-secrets
              key: DB_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: market-bill-secrets
              key: DB_NAME
        volumeMounts:
        - name: init-db
          mountPath: /docker-entrypoint-initdb.d  # Ruta donde se ejecutar√°n los scripts
      volumes:
      - name: init-db
        configMap:
          name: backend-db-init-scripts
        
